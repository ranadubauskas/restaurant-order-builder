<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="nav">
      <div class="topping" id="nav" data-ingredient="Tomato🍅" data-price="0.30">
        Tomato($0.30)
      </div>
      <div class="topping"  id="nav" data-ingredient="Lettuce🍃" data-price="0.00">
        Lettuce($0)
      </div>
      <div class="topping" id="nav" data-ingredient="Cheese🧀" data-price="0.75">
        Cheese($0.75)
      </div>
      <div class="topping"  id="nav" data-ingredient="Patty🍔" data-price="1.25">Patty ($1.25)</div>
      <div class="topping"  id="nav" data-ingredient="Pickles🥒" data-price="0.5">Pickles ($0.5) </div>
      <div id="Cart">Items in Cart: 0 </div>
      <div id="total">Total Cost: </div>
    </div>
    
    <div id="wrapper">
      <h1> Your Order: </h1>
      <div class="order">
        <div class="topping Bun🍞" data-ingredient="Bun🍞" data-price="0.00">
          Bun🍞
        </div>
        <div class="topping bun bottom" data-ingredient="bun" data-price="0.00">
          Bun
        </div>
        <div class="topping Tomato🍅" data-ingredient="Tomato🍅" data-price="0.30">
          Tomato🍅     </div>
        <div
          class="topping Lettuce🍃"
          data-ingredient="Lettuce🍃"
          data-price="0.00"
        >
          Lettuce🍃
        </div>
        <div class="topping Cheese🧀" data-ingredient="Cheese🧀" data-price="0.75">
          Cheese🧀
        </div>
        <div class="topping Pickles🥒" data-ingredient="Pickles🥒" data-price="0.50">
          Pickles🥒
        </div>
        <div class="topping Patty🍔" data-ingredient="Patty🍔" data-price="1.25">
          Patty🍔
        </div>
      </div>
      <div id="cart" class="button">Add to Cart</div>
      <div id="checkout">
        <div id="checkoutbutton" class="button">Check out</div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
